<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Rami Al-Dhaifani</title>
    <meta name="description" content="Server error occurred. Return to Rami Al-Dhaifani's portfolio.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-server"></i>
                </div>
                <h1>500</h1>
                <h2>Server Error</h2>
                <p>Something went wrong on our end. Please try again later.</p>
                <div class="error-actions">
                    <a href="index.html" class="btn-primary">
                        <i class="fas fa-home"></i>
                        Go Home
                    </a>
                    <a href="index.html#contact" class="btn-secondary">
                        <i class="fas fa-envelope"></i>
                        Contact Me
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 4rem;
            color: #8B0000;
            margin-bottom: 20px;
            animation: shake 2s infinite;
        }

        .error-content h1 {
            font-size: 6rem;
            font-weight: 900;
            color: #8B0000;
            margin: 0;
            line-height: 1;
        }

        .error-content h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0 20px;
        }

        .error-content p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #8B0000;
            border-color: #8B0000;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(139, 0, 0, 0.4);
        }

        .btn-secondary:hover {
            background: #8B0000;
            color: white;
            transform: translateY(-5px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-content h1 {
                font-size: 4rem;
            }

            .error-content h2 {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
